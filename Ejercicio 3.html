<canvas id='tablero' width=500 height=450></canvas>
<script>
    function polygon(cd,colorBorde,colorRelleno,grosorLinea){
    ctx.beginPath();
    ctx.strokeStyle = colorBorde;
    ctx.fillStyle = colorRelleno;
    ctx.lineWidth = grosorLinea;
    ctx.moveTo(cd[0],cd[1]);
    ctx.lineTo(cd[2],cd[3]);
    ctx.lineTo(cd[4],cd[5]);
    ctx.lineTo(cd[6],cd[7]);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
    }
    function recorte(arr){
    ctx.beginPath();
    ctx.moveTo(arr[0],arr[1]);
    ctx.lineTo(arr[2],arr[3]);
    ctx.lineTo(arr[4],arr[5]);
    ctx.clip();
    }
    var c = document.getElementById('tablero')
    var ctx = c.getContext('2d')
 
    var arr1 = [316,12,355,12,356,308,316,308];
    polygon(arr1,'green','rgba(35,177,77)');
    polygon([362,235,362,276,17,276,18,235],'yellow','rgba(0,163,232)');
    polygon([392,166,118,16,132,300],'orange','rgba(195,195,195)');
    polygon([86,306,43,306,43,15,86,15],'yellow','rgba(254,242,0)');
    polygon([16,30,16,76,370,76,371,30],'orange','rgba(255,127,38)');
    polygon([316,12,355,12,356,145,316,123],'transparent','rgba(35,177,77)');
    recorte([392,166,118,16,132,300]);
</script>
